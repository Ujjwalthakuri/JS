<body>
    <h5>39. Write a JavaScript program to compute the sum of the two given integers. If the sum is in the range 50..80 return 65 otherwise return 80.  </h5>

    <script>
        function sum(a, b){
            let sum=a+b;
            console.log("sum=", sum);
            if(sum>=50 && sum<=80){
                return 65;
            }else{
                return 80;
            }
        }

        console.log(sum(50, 20));
        console.log(sum(50, 50));
        console.log(sum(10, 20));
        console.log(sum(50, -20));
        console.log(sum(30, 30));
    </script>

</body>
