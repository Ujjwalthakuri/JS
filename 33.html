<body>
    <h5>33. Write a JavaScript program to check whether two numbers are in the range 40..60 or 70..100 inclusive</h5>

    <script>
        function check(a, b){
            if((a>=40 && a<=60 && b>=70 && b<=100) || (a>=70 && a<=100 && b>=40 && b<=60)){
                return true ;
            }else{
                return false;
            }
        }
        console.log(check(50 , 99));
        console.log(check(50 , 105));
        console.log(check(80 , 45));
    </script>
</body>
