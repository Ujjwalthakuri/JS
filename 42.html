<body>
    <pre>42. Write a JavaScript program to check whether three given numbers are increasing in strict or in soft mode.  
Note: Strict mode -> 10, 15, 31 : Soft mode -> 24, 22, 31 or 22, 22, 31</pre>

        <script>
            function check(a, b, c){
                if(a<b && b<c){
                    return "strict_mode";
                }else if(c>b){
                    return "soft_mode";
                }else{
                    return "none";
                }
            }

            console.log(check(10, 15, 31));
            console.log(check(24, 22, 31));
            console.log(check(10, 15, 14));

        </script>
</body>
