<html>
    <head>
        <title>W3resource</title>
    </head>
    <body>
        <h1>W3resource</h1>
        <h2>Printing current window:</h2>
        <button class="btn">click to print</button>


        <script>
            console.log(
  "2. Write a JavaScript program to print the current window contents.  "
);

let click=document.querySelector(".btn");

click.addEventListener("click", ()=>{
    window.print();
});
        </script>
    

</body>
</html>
