<body>
    <h5>20. Write a JavaScript program to check two given integers whether one is positive and another one is negative. </h5>

    <script>
        function check(a,b){
            return ((a>0) && (b<0) || (a<0 && b>0));
        }

        console.log(check(50, -20));
        console.log(check(50, 20));
        console.log(check(-50, -20));
        console.log(check(-50, 20));
    </script>

</body>
