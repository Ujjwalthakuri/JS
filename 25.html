<body>
    <h5>25. Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.  </h5>
    <script>
        function mul(num){
            if(num%3==0){
                return num+" "+"is multiple of 3";
            }else if(num%7==0){
                return num+" "+"is multiple of 7";
            }else {
                return num+" "+"is not multiple of 3 or 7";
            }

            
            // if(num%3==0 || num%7==0){
            //     return true;
            // }else{
            //     return false;
            // }
        }


        console.log(mul(24));
        console.log(mul(14));
        console.log(mul(25));
    </script>
</body>
