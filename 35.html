<body>
        <h5>35. Write a program to check whether a specified character exists between the 2nd and 4th positions in a given string.  </h5>

        <script>
              function check(str, char){                     
                     ctr = 0;
                    for (let i = 0; i < str.length; i++){
                    if ((str.charAt(i) == char) && (i >= 1 && i <= 3)){
                    ctr=1;
                    break;
                            }
                            }
                    if (ctr==1) return true;
                    return false;
                }
                

            console.log(check("javascript", "v"));
            console.log(check("Python", "t"));
            console.log(check("React", "R"));
            console.log(check("console", "e"));
        </script>
</body>
