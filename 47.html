<body>
    <h5>47. Write a JavaScript program to check whether a given number exists in the range 40..10000.  
For example 40 presents in 40 and 4000</h5>


        <script>
            function check(num){
                if(num>=40 && num<=10000){
                    return true;
                }else{
                    return false;
                }
            }

            console.log(check(58));
            console.log(check(2000));
            console.log(check(10));
            console.log(check(20000));
        </script>
</body>
