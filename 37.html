    <h2>37. Write a JavaScript program to produce a new string that has the first 3 characters in lower case from a given string. If the string length is less than 3 convert all the characters to upper case.  </h2>

    <script>

        function convert(str){
            if(str.length<3){
                return str.toUpperCase();
            }
            else{
                let fir_three=str.substr(0, 3).toLowerCase();
                
                return fir_three+str.substr(3, str.length);
                
                
            }
        }

        console.log(convert("JaVAscript"));
        console.log(convert("ok"));
        console.log(convert("PYTHON"));
        console.log(convert("hi"));
    </script>
