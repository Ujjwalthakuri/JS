    <h5>43. Write a JavaScript program to check from three given numbers (non negative integers) that two or all of them have the same rightmost digit.  </h5>
    <script>
        function check(a, b, c){
           if( a%10==b%10||
                a%10==c%10 ||
                b%10==c%10){
                    return true;
                }else 
                return false; 
           }
        

        console.log(check(123, 123, 123));
        console.log(check(123, 8910, 123));
        console.log(check(456, 123, 789));
    </script>
</body>
