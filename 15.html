<body>
    <h5>15. Write a JavaScript program to get the difference between a given number and 13, if the number is broader than 13 return double the absolute difference.  </h5>

    <script>
        let a=window.prompt("Enter a number");
        if(a>13){
            console.log((a-13)*2);
        }
        else{
            console.log(13-a);
        }

        </script>
</body>
</html>
