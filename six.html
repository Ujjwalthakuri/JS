    <h3>Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.  </h3>

    <script>
      let year= window.prompt("Enter a year!");
      year=parseInt(year);
      console.log(year);
      function leap(year){
      if((year%100===0 && year%4===0) || year%400===0){
        return true;
      }else{
        return false;
      }
    }
    if(leap(year)){
      console.log(`${year} is a leap year`);
    }else{
      console.log(`${year} is not a leap year`);
    }
      // console.log(leap(2016));
      // console.log(leap(2017));
    </script>
