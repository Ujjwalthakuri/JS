<body>
    <h5>48. Write a JavaScript program to reverse a given string.  </h5>

    <script>
        function rev(str){
             return str.split("").reverse().join("");
        }
        console.log(rev("Javascript"));
        console.log(rev("YOU"));
        console.log(rev("Python"));
    </script>
</body>
