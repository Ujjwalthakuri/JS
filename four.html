    <body>
        <h1>Write a JavaScript program to find the area of a triangle where three sides are 5, 6, 7.</h1>
        <script>
            let side1=5;
            let side2=6;
            let side3=7;
            console.log("Three sides of triangle are:", side1, side2, side3);
            let s=(side1+side2+side3)/2;
            console.log("semi-perimeter of a triangle:", s);
            let area=Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
            console.log("Area of triangle:",Math.floor(area));
        </script>
    </body>
