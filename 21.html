    <h5>21. Write a JavaScript program to create another string by adding "Py" in front of a given string. If the given string begins with "Py" return the original string.  </h5>
    <script>

            function add(a){
                if(a.substring(0,2)==="py"){
                    return a;
                }else{
                    return "py"+a;
                }
            }

        console.log(add("thon"));
        console.log(add("pycharm"));
    </script>
