        <h5>17. Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple the absolute difference if the specified number is greater than 19.  </h5>
    <script>

        function diff(a){
            if(a>19){
                 return 3*(a-19);
            }else{
                return 19-a;
            }
        }

        console.log(diff(25));
        console.log(diff(6));
    </script>
