<body>
    <h5>41. Write a JavaScript program to check a set of three numbers; if the three numbers are the same return 30; otherwise return 20; and if two numbers are the same return 40.  </h5>

    <script>
        function check(a, b, c){
            if(a==b && a==c && b==c){
                return 30;
            }else if((a==b || a==c || b==c)){
                return 40;
            }else{
                return false;
            }
        }

        console.log(check(8, 8, 8));
        console.log(check(8, 0, 1));
        console.log(check(8, 9, 8));
        console.log(check(8, 10, -7));
    </script>
</body>
