    <h5>36. Write a JavaScript program that checks whether the last digit of three positive integers is the same.  </h5>

    <script>

        function check(a, b, c){
               let al=a%10;
               let bl=b%10;
               let cl=c%10;
               if(al==bl && bl==cl && cl==al){
                return true;
               }else{
                return false;
               }
        }

        console.log(check(159, 1259, 73789));
        console.log(check(94098, 1378, 8929));
        console.log(check(9, 1589, 6789));
        console.log(check(9, 121, 45));
    </script>
</body>
