    <h5>27. Write a JavaScript program to check whether a string starts with 'Java' if it does not otherwise.  </h5>

    <script>
        function check(str){
            
            let first=str.substring(0, 4);
            if(first=="java"){
                return true;
                // return first;
            }else{
               return false;
            }
        }

        
        console.log(check("javawebsite"));
        console.log(check("javaprogrammer"));
        console.log(check("programmer"));
    </script>
