        <h5>31. Write a JavaScript program to find the largest of three given integers.  </h5>

    <script>
            function largest(a, b, c){
                if(a>b && a>c){
                    return a;
                }else if(b>a && b>c){
                    return b;
                }else{
                    return c;
                }
            }

        console.log(largest(5, 9, 1));
        console.log(largest(50, 9, 1));
        console.log(largest(5, 9, 100));
        console.log(largest(-5, -9, 1));
    </script>

</body>
